name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  script:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        jlversion: [0.5.2, 1.0.5, 1.3.0, 1.6.7, 1.8.0, 1.8.0-rc4]
        os: [ubuntu-latest, macos-latest]
        sudo: ["", "sudo"]

    steps:
      - uses: actions/checkout@v3
      - name: add symlink dir to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Test script
        env:
          VERSION: ${{ matrix.jlversion }}
          SUDO: ${{ matrix.sudo }}
        run: bash -e ci-test.sh
